<p>
  <button mat-raised-button color="accent" *ngIf="effect.edited"  (click)="this.postEffect(effect)">Save</button>
   <span>{{effect.name}}</span>
  <button mat-raised-button color="primary" (click)="this.setEffect(effect.id)">Play</button>
  <button mat-raised-button color="primary" (click)="this.addElement()">Add element</button>
  <button mat-raised-button color="warn" (click)="this.deleteEffect(effect.id)">Delete</button>
</p>
<div class="scrollmenu">
  <a *ngFor="let e of effect.value; index as i"
  [ngStyle]="{'background-image': 'linear-gradient(to right,#' + this.getPreviousColor(i,e.fade) + ',#' + e.color +')'}"
  [style.color]=util.getTextColorHex(e.color)
  [style.width]="0.001*this.scale*e.duration+'%'"
  [style.min-width.px]='100'
  ></a>
</div>
