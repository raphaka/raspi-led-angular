<h2 mat-dialog-title>Add a new effect</h2>

<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="mat-form">
      <mat-label>Effect name</mat-label>
      <input matInput [(ngModel)]="effectname" type="text" name="effectname" required #colorname="ngModel">
    </mat-form-field>
    <br>
    First Element:
    <span [style.background]="color"
      [cpToggle]="true"
      [cpDialogDisplay]="'inline'"
      [cpWidth]="250"
      [cpAlphaChannel]="'disabled'"
      [(colorPicker)]="color">
    </span>
    <mat-form-field appearance="fill" >
      <mat-label>Duration</mat-label>
      <input matInput type="number" name="duration" step="100" [formControl]="durationControl" min=0>
      <mat-error *ngIf="durationControl.invalid" >Min duration: 10ms</mat-error>
    </mat-form-field>
    <mat-slide-toggle name="fade" [(ngModel)]="fade">Fade</mat-slide-toggle>
    <br>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [disabled]="colorname.invalid || durationControl.invalid" [mat-dialog-close]="[effectname,color,durationControl.value,fade]">Save</button>
  </form>
</mat-dialog-content>
