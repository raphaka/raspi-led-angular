<h2 mat-dialog-title>Add a new color</h2>
<mat-dialog-content>
  <span [style.background]="color"
        [cpToggle]="true"
        [cpDialogDisplay]="'inline'"
        [cpAlphaChannel]="'disabled'"
        [(colorPicker)]="color"></span>


  <mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button (click)="logcolor()">Save</button>
  </mat-dialog-actions>
</mat-dialog-content>
