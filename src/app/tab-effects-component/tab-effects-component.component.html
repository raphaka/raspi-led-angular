<div>
  Scale
  <mat-slider [(ngModel)]="scale" (input)="scale = $event.value"
    thumbLabel min="1" max="30" step="0.5" value="10">Scale</mat-slider>
</div>
<div *ngFor="let e of effects; last as last">
  <app-effect [effect]="e" [scale]="scale"></app-effect>
  <mat-divider></mat-divider>
</div>
<br>
<button mat-raised-button color="primary" (click)="this.addEffect()">New</button>
